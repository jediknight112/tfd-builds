name = "tfd-builds"
main = "worker.js"
compatibility_date = "2024-10-01"

# Static assets configuration
[site]
bucket = "./dist"

# Environment variables (non-sensitive)
[vars]
API_BASE_URL = "https://tfd-cache.jediknight112.com"
LANGUAGE_CODE = "en"
# The secrets TFD_API_KEY and WORKER_API_KEY will be set via GitHub Actions
# or wrangler secret put command

# Custom domain routes
[[routes]]
pattern = "tfd-builds.jediknight112.com"
zone_name = "jediknight112.com"
custom_domain = true

# KV Namespace for URL Shortener
[[kv_namespaces]]
binding = "URL_SHORTENER"
id = "08962119bd9e470ba307d0c9320701c0"
preview_id = "7ef5c41331164b379f410ac7d81aa67b"

# Observability configuration
[observability]
enabled = true
