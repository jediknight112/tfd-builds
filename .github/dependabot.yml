# Dependabot configuration for automatic dependency updates
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    # Group all patch and minor updates together
    groups:
      patch-updates:
        patterns:
          - '*'
        update-types:
          - 'patch'
      minor-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
    # Auto-merge configuration
    open-pull-requests-limit: 10
    reviewers:
      - 'jediknight112'
    assignees:
      - 'jediknight112'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    commit-message:
      prefix: 'chore'
      include: 'scope'
